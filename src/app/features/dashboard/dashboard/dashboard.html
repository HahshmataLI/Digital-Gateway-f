 <div class="p-6">
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome, {{ user?.name || 'User' }}!</h1>
        <p class="text-gray-600">{{ getWelcomeMessage() }}</p>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <p-card class="shadow-md hover:shadow-lg transition-shadow duration-300">
          <div class="space-y-3">
            <div class="flex items-center space-x-3">
              <div class="p-3 bg-blue-100 rounded-lg">
                <i class="pi pi-users text-blue-600 text-xl"></i>
              </div>
              <span class="font-bold text-lg text-gray-800">Total Leads</span>
            </div>
            <p class="text-3xl font-bold text-blue-600">0</p>
            <p class="text-sm text-gray-600">All time leads</p>
          </div>
        </p-card>
        
        <p-card class="shadow-md hover:shadow-lg transition-shadow duration-300">
          <div class="space-y-3">
            <div class="flex items-center space-x-3">
              <div class="p-3 bg-green-100 rounded-lg">
                <i class="pi pi-book text-green-600 text-xl"></i>
              </div>
              <span class="font-bold text-lg text-gray-800">Active Courses</span>
            </div>
            <p class="text-3xl font-bold text-green-600">0</p>
            <p class="text-sm text-gray-600">Currently running</p>
          </div>
        </p-card>
        
        <p-card class="shadow-md hover:shadow-lg transition-shadow duration-300">
          <div class="space-y-3">
            <div class="flex items-center space-x-3">
              <div class="p-3 bg-purple-100 rounded-lg">
                <i class="pi pi-credit-card text-purple-600 text-xl"></i>
              </div>
              <span class="font-bold text-lg text-gray-800">Revenue</span>
            </div>
            <p class="text-3xl font-bold text-purple-600">PKR0</p>
            <p class="text-sm text-gray-600">This month</p>
          </div>
        </p-card>
        
        <p-card class="shadow-md hover:shadow-lg transition-shadow duration-300">
          <div class="space-y-3">
            <div class="flex items-center space-x-3">
              <div class="p-3 bg-orange-100 rounded-lg">
                <i class="pi pi-chart-line text-orange-600 text-xl"></i>
              </div>
              <span class="font-bold text-lg text-gray-800">Conversion</span>
            </div>
            <p class="text-3xl font-bold text-orange-600">0%</p>
            <p class="text-sm text-gray-600">Lead conversion rate</p>
          </div>
        </p-card>
      </div>
      
      <p-card header="Quick Actions" class="shadow-md">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
          <p-button 
            label="Manage Leads" 
            icon="pi pi-users"
            styleClass="w-full"
            [raised]="true"
            severity="secondary"
            class="h-12">
          </p-button>
          <p-button 
            label="Add New Lead" 
            icon="pi pi-plus"
            styleClass="w-full"
            [raised]="true"
            severity="success"
            class="h-12">
          </p-button>
          <p-button 
            label="View Courses" 
            icon="pi pi-book"
            styleClass="w-full"
            [raised]="true"
            severity="info"
            class="h-12">
          </p-button>
          <p-button 
            label="Check Payments" 
            icon="pi pi-credit-card"
            styleClass="w-full"
            [raised]="true"
            severity="help"
            class="h-12">
          </p-button>
        </div>
      </p-card>
    </div>
