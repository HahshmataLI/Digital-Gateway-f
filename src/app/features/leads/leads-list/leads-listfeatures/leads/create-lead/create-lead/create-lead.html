<div class="p-6">
  <div class="max-w-4xl mx-auto">
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800">{{ pageTitle }}</h1>
      <p class="text-gray-600">
        {{ isEditMode ? 'Update lead information below' : 'Enter lead information below' }}
      </p>
    </div>

    <p-card>
      <form [formGroup]="leadForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Full Name *
            </label>
            <input 
              pInputText 
              formControlName="name"
              placeholder="Enter full name"
              class="w-full">
            <small *ngIf="formControls['name'].touched && formControls['name'].errors" class="p-error block">
              <span *ngIf="formControls['name'].errors['required']">Name is required</span>
              <span *ngIf="formControls['name'].errors['maxlength']">Name cannot exceed 100 characters</span>
            </small>
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Email Address *
            </label>
            <input 
              pInputText 
              formControlName="email"
              type="email"
              placeholder="Enter email address"
              class="w-full">
            <small *ngIf="formControls['email'].touched && formControls['email'].errors" class="p-error block">
              <span *ngIf="formControls['email'].errors['required']">Email is required</span>
              <span *ngIf="formControls['email'].errors['email']">Please enter a valid email</span>
            </small>
          </div>

          <!-- Phone -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Phone Number *
            </label>
            <input 
              pInputText 
              formControlName="phone"
              placeholder="Enter 11-digit phone number"
              class="w-full">
            <small *ngIf="formControls['phone'].touched && formControls['phone'].errors" class="p-error block">
              <span *ngIf="formControls['phone'].errors['required']">Phone is required</span>
              <span *ngIf="formControls['phone'].errors['pattern']">Please enter a valid 11-digit phone number</span>
            </small>
          </div>

          <!-- Source -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Lead Source *
            </label>
            <p-select
              formControlName="source"
              [options]="sourceOptions"
              optionLabel="label"
              optionValue="value"
              styleClass="w-full">
            </p-select>
          </div>

          <!-- Status Field (Only in Edit Mode) -->
          <div *ngIf="isEditMode" class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Status
            </label>
            <p-select
              formControlName="status"
              [options]="[
                { label: 'New', value: 'new' },
                { label: 'Contacted', value: 'contacted' },
                { label: 'Follow-up', value: 'follow-up' },
                { label: 'Converted', value: 'converted' },
                { label: 'Closed', value: 'closed' }
              ]"
              optionLabel="label"
              optionValue="value"
              styleClass="w-full md:w-64">
            </p-select>
          </div>

          <!-- Notes -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Additional Notes
            </label>
            <textarea 
              pInputTextarea 
              formControlName="notes"
              [rows]="3"
              placeholder="Any additional information..."
              class="w-full">
            </textarea>
            <small class="text-gray-500 block">Maximum 1000 characters</small>
          </div>
        </div>

        <div class="flex justify-end space-x-4 pt-4 border-t">
          <p-button 
            label="Cancel" 
            severity="secondary" 
            [routerLink]="isEditMode ? ['/dashboard/leads', leadId] : ['/dashboard/leads']"
            [disabled]="loading">
          </p-button>
          <p-button 
            [label]="submitButtonLabel" 
            type="submit"
            [disabled]="leadForm.invalid || loading"
            [loading]="loading">
          </p-button>
        </div>
      </form>
      
      <!-- Loading Indicator -->
      <div *ngIf="loading && isEditMode" class="absolute top-0 left-0 w-full h-full bg-white bg-opacity-70 flex items-center justify-center rounded-lg">
        <p-progressSpinner></p-progressSpinner>
      </div>
    </p-card>
  </div>
</div>
