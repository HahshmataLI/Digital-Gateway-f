<aside class="bg-white shadow-lg lg:shadow-sm border-r border-gray-200 w-64 h-full flex flex-col">
  <!-- Mobile header with close button and logo -->
  <div class="lg:hidden flex items-center justify-between p-4 border-b border-gray-200">
    <div class="flex items-center space-x-2">
      <i class="pi pi-chart-line text-blue-600 text-xl"></i>
      <span class="font-bold text-blue-600">Digital Gateway</span>
    </div>
    <button 
      (click)="closeSidebar.emit()"
      class="p-2 rounded-md hover:bg-gray-100 focus:outline-none"
      aria-label="Close menu">
      <i class="pi pi-times text-xl text-gray-600"></i>
    </button>
  </div>
  
  <!-- User info for mobile with better styling -->
  <div class="lg:hidden p-4 border-b border-gray-200 bg-gradient-to-r from-blue-50 to-white">
    <div class="flex items-center space-x-3">
      <p-avatar 
        [label]="user?.name?.charAt(0) || 'U'" 
        size="large"
        shape="circle"
        class="bg-blue-600 text-white font-bold">
      </p-avatar>
      <div class="flex-1">
        <p class="text-sm font-semibold text-gray-800">{{ user?.name || 'User' }}</p>
        <p class="text-xs text-gray-600">
          <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">
            {{ (user?.role || '') | titlecase }}
          </span>
        </p>
      </div>
    </div>
  </div>
  
  <!-- Desktop logo area -->
  <div class="hidden lg:flex items-center space-x-2 p-4 border-b border-gray-200">
    <i class="pi pi-chart-line text-blue-600 text-2xl"></i>
    <span class="font-bold text-blue-600 text-lg">Digital Gateway</span>
  </div>
  
  <!-- Navigation menu with improved styling -->
  <nav class="flex-1 p-3 overflow-y-auto custom-scrollbar">
    <p-panelMenu 
      [model]="menuItems" 
      [multiple]="false" 
      styleClass="w-full custom-panelmenu"
      (onOpen)="onMenuOpen()">
    </p-panelMenu>
  </nav>
  
  <!-- Footer with additional info for mobile -->
  <div class="lg:hidden p-4 border-t border-gray-200 text-xs text-gray-500 text-center">
    <p>Â© 2024 Digital Gateway</p>
    <p class="mt-1">Version 1.0.0</p>
  </div>
</aside>
