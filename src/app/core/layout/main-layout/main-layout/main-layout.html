<div class="min-h-screen flex flex-col bg-gray-50">
  <app-header (menuToggle)="toggleSidebar()"></app-header>
  
  <div class="flex flex-1 relative">
    <!-- Mobile overlay -->
    <div 
      *ngIf="isSidebarOpen && isMobileView" 
      class="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden"
      (click)="closeSidebar()">
    </div>
    
    <!-- Sidebar with mobile responsiveness -->
    <div 
      class="fixed lg:relative z-30 h-full transition-transform duration-300 ease-in-out lg:translate-x-0"
      [class.-translate-x-full]="!isSidebarOpen && isMobileView"
      [class.translate-x-0]="isSidebarOpen || !isMobileView">
      <app-sidebar (closeSidebar)="closeSidebar()"></app-sidebar>
    </div>
    
    <main class="flex-1 p-4 md:p-6 overflow-auto">
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
  
  <app-footer></app-footer>
</div>
