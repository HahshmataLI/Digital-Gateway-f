<header class="bg-white shadow-sm border-b border-gray-200 px-4 md:px-6 py-3 md:py-4">
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-2 md:space-x-3">
      <!-- Mobile menu toggle button -->
      <button 
        (click)="toggleMenu()"
        class="lg:hidden p-2 rounded-md hover:bg-gray-100 focus:outline-none"
        aria-label="Toggle menu">
        <i class="pi pi-bars text-xl text-gray-600"></i>
      </button>
      
      <div>
        <h1 class="text-lg md:text-xl font-bold text-blue-600">Digital Gateway</h1>
      </div>
    </div>
    
    <div class="flex items-center space-x-2 md:space-x-4">
      <!-- Mobile user info - simplified -->
      <div class="flex items-center space-x-2 md:hidden">
        <p-avatar 
          [label]="user?.name?.charAt(0) || 'U'" 
          size="normal"
          shape="circle"
          class="bg-blue-100 text-blue-600">
        </p-avatar>
      </div>
      
      <!-- Desktop user info -->
      <div class="hidden md:flex items-center space-x-3">
        <p-avatar 
          [label]="user?.name?.charAt(0) || 'U'" 
          size="normal"
          shape="circle"
          class="bg-blue-100 text-blue-600">
        </p-avatar>
        <div class="hidden md:block">
          <p class="text-sm font-semibold text-gray-800">{{ user?.name || 'User' }}</p>
          <p class="text-xs text-gray-600">{{ (user?.role || '') | titlecase }}</p>
        </div>
      </div>
      
      <p-button 
        icon="pi pi-sign-out" 
        severity="secondary" 
        text 
        rounded
        (click)="logout()"
        [pTooltip]="isMobile ? '' : 'Logout'"
        tooltipPosition="bottom"
        class="text-gray-600 hover:text-gray-900">
      </p-button>
    </div>
  </div>
</header>
